<html>

    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.slim.js"></script>
        <script>
            var socket1 = io('http://localhost:3000/httpbin.l/error');
            socket1.on('message', function (data) {
                console.log("error", data);
            });
            var socket2 = io('http://localhost:3000/httpbin.l/info');
            socket2.on('message', function (data) {
                console.log("info", data);
            });
            var socket3 = io('http://localhost:3001/ns');
            socket3.on('signal', function (data) {
                console.log("monitorbit", data);
            });
        </script>
    </body>
</html>
